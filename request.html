<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö†Ô∏è Requ√™te Exceptionnelle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>
  <h1 class="title-center">‚ö†Ô∏è Requ√™te Exceptionnelle</h1>

  <div class="top-bar">
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour</button>
  </div>

  <!-- Formulaire -->
  <form id="exceptionForm" class="form-container">
    <div class="field-group">
      <label for="qrCode">QR Code** :</label>
      <div class="qr-row">
        <input type="text" id="qrCode" name="qrCode" />
        <button type="button" id="startScan">üì∏</button>
      </div>
      <p class="subtext">**√Ä utiliser de pr√©f√©rence en priorit√©. Sinon, laisser vide et remplir les champs Nom et Pr√©nom.</p>
    </div>

    <div id="scannerContainer" class="hidden scanner-wrapper">
      <div id="reader" class="scanner-reader"></div>
      <button type="button" id="stopScan">‚ùå Fermer</button>
    </div>

    <div id="identityFields" class="identity-fields">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" />

      <label for="prenom">Pr√©nom :</label>
      <input type="text" id="prenom" name="prenom" />
    </div>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required />

    <label for="raison">Raison de la requ√™te :</label>
    <select id="raison" name="raison" required>
      <option value="">--S√©lectionner--</option>
      <option value="prolonger_date">Prolonger date de fin</option>
      <option value="erreur_annulation">Erreur annuler un cours</option>
      <option value="autre">Autre</option>
    </select>

    <label for="commentaire">Commentaire :</label>
    <textarea id="commentaire" name="commentaire" rows="4"></textarea>

    <div class="form-buttons">
      <button type="reset" id="resetBtn">‚ôªÔ∏è R√©initialiser</button>
      <button type="submit">‚úÖ Valider</button>
    </div>
  </form>

  <script>
    const exceptionForm = document.getElementById('exceptionForm');
    const scannerContainer = document.getElementById('scannerContainer');
    const startScanBtn = document.getElementById('startScan');
    const stopScanBtn = document.getElementById('stopScan');
    const qrInput = document.getElementById('qrCode');
    const nomInput = document.getElementById('nom');
    const prenomInput = document.getElementById('prenom');
    const identityFields = document.getElementById('identityFields');
    const resetBtn = document.getElementById('resetBtn');
    let html5QrcodeScanner;

    function toggleIdentityFields() {
      if (qrInput.value.trim() !== '') {
        identityFields.style.display = 'none';
        nomInput.required = false;
        prenomInput.required = false;
      } else {
        identityFields.style.display = 'flex';
        nomInput.required = true;
        prenomInput.required = true;
      }
    }

    qrInput.addEventListener('input', toggleIdentityFields);

    resetBtn.addEventListener('click', () => {
      setTimeout(() => {
        qrInput.value = '';
        toggleIdentityFields();
      }, 0);
    });

    startScanBtn.addEventListener('click', () => {
      scannerContainer.classList.remove('hidden');
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrInput.value = decodedText;
          toggleIdentityFields();
          html5QrcodeScanner.stop().then(() => {
            html5QrcodeScanner.clear();
            scannerContainer.classList.add('hidden');
          });
        },
        (errorMessage) => {
          console.warn(errorMessage);
        }
      );
    });

    stopScanBtn.addEventListener('click', () => {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          html5QrcodeScanner.clear();
          scannerContainer.classList.add('hidden');
        });
      }
    });

    exceptionForm.addEventListener('submit', async (e) => {
      if (qrInput.value.trim() === '' && (nomInput.value.trim() === '' || prenomInput.value.trim() === '')) {
        alert('Veuillez remplir soit le QR Code, soit le Nom et le Pr√©nom.');
        e.preventDefault();
      } else {
        const data = {
          qrCode: qrInput.value.trim(),
          nom: nomInput.value.trim(),
          prenom: prenomInput.value.trim(),
          email: document.getElementById('email').value.trim(),
          raison: document.getElementById('raison').value,
          commentaire: document.getElementById('commentaire').value.trim(),
        };

        try {
          const manifest = await fetch('manifest.json').then(r => r.json());
          const response = await fetch(manifest.scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ feuille: 'Requ√™tes', ...data })
          });

          const result = await response.json();
          if (result.success) {
            alert('Formulaire soumis avec succ√®s !');
            exceptionForm.reset();
            toggleIdentityFields();
          } else {
            alert('Erreur lors de l‚Äôenvoi : ' + result.message);
          }
        } catch (error) {
          alert('Erreur de communication avec le serveur.');
          console.error(error);
        }
      }
    });

    toggleIdentityFields();
  </script>
</body>
</html>
