<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>📝 Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script>
  // Protection : accès réservé aux utilisateurs authentifiés
  const token = localStorage.getItem("auth_token");
  if (!token) {
    document.body.innerHTML = `
      <div style="text-align: center; padding: 50px;">
        <h2>🔒 Accès refusé</h2>
        <p>Vous devez être connecté pour accéder à ce formulaire.</p>
        <button onclick="window.location.href='index.html'">🔑 Se connecter</button>
      </div>
    `;
  }
</script>

<body>

  <!-- Logo -->
<div class="image-container">
  <a href="index.html" aria-label="Retour à l'accueil">
    <img 
      src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png/v1/crop/x_0,y_13,w_500,h_474/fill/w_600,h_567,al_c,lg_1,q_85,enc_avif,quality_auto/TY.png" 
      alt="Logo TY"
      style="max-width: 20%; height: auto;" 
    />
  </a>
</div>

  <!-- Barre retour -->
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">⬅️ Retour</button>
  </div>

  <hr class="separator" />

  <h1>📝 TY Remplir le Formulaire</h1>

  <!-- Google Form intégré -->
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSe4uYy8umOUFbXyuKkTbAibZ-jt5cyB0ArzMF4zB7WSzQzhfg/viewform?embedded=true"
    width="100%" height="600px" style="border:none;">
  </iframe>

  <!-- Footer PWA -->
  <footer>
    <hr class="separator" />
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <script src="pwa-ui.js"></script>
</body>
</html>
