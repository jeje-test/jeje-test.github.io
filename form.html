<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>📝 Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <div class="image-container">
    <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png"
         alt="Logo TY" style="max-width: 20%; height: auto;" />
  </div>

  <!-- Barre retour -->
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">⬅️ Retour</button>
  </div>

  <hr class="separator" />

  <h1>📝 TY Remplir le Formulaire</h1>

  <!-- Google Form intégré -->

    src="https://docs.google.com/forms/d/e/1FAIpQLSe4uYy8umOUFbXyuKkTbAibZ-jt5cyB0ArzMF4zB7WSzQzhfg/viewform?embedded=true"
    width="100%" height="600px" style="border:none;">
  </iframe>

  <!-- Footer PWA -->
  <footer>
    <hr class="separator" />
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <script src="pwa-ui.js"></script>

</html>
