<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>📴 Scan QR Code hors ligne</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
  <link rel="icon" href="icons/icon-192.png" />
</head>
<!--  <script src="auth-ui.js"></script> -->
  <script src="pwa-ui.js"></script>
<body>

  <!-- 🔐 Protection -->
<script>requireAuthentication("Scan hors ligne");</script>


  <!-- ✅ Bandeau utilisateur -->
  <div class="user-menu">
    <span id="userNameDisplay" class="hidden"></span>
    <button id="loginBtn" title="Connexion">👤</button>
    <button id="logoutBtn" class="hidden" title="Déconnexion">🔓</button>
  </div>

  <!-- ✅ Modale de connexion -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h3>🔐 Connexion</h3>
      <input type="password" id="passwordInput" placeholder="Mot de passe..." />
      <p id="loginError" class="error-message hidden">❌</p>
      <button id="submitLoginBtn">✅ Valider</button>
      <button id="cancelLoginBtn">❌ Annuler</button>
    </div>
  </div>

  <!-- Logo -->
  <div class="image-container">
    <a href="index.html" aria-label="Retour à l'accueil">
      <img 
        src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png/v1/crop/x_0,y_13,w_500,h_474/fill/w_600,h_567,al_c,lg_1,q_85,enc_avif,quality_auto/TY.png" 
        alt="Logo TY"
        style="max-width: 20%; height: auto;" 
      />
    </a>
  </div>

  <!-- Barre retour -->
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">⬅️ Retour</button>
  </div>

  <hr class="separator" />

  <h1>📴 Scan hors ligne</h1>
  <p id="pendingNotice" class="pending-notice hidden">⚠️ Données hors ligne en attente d’envoi</p>

  <!-- Boutons -->
  <div class="buttons">
    <button id="startScanOffline">📸 Scanner un QR Code</button>
    <button id="sendOfflineDataBtn">📤 Envoyer les données</button>
    <button id="resetOfflineListBtn">🗑️ Réinitialiser</button>
  </div>

  <!-- Scanner -->
  <div id="scannerContainer" class="hidden">
    <div id="reader"></div>
    <button id="stopScan">❌ Arrêter le scanner</button>
  </div>

  <!-- Liste des QR codes scannés -->
  <h2>🧾 QR Codes scannés</h2>
  <ul id="offlineList" class="offline-list"></ul>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- Modale de statut -->
  <div id="statusModal" class="modal hidden">
    <div class="modal-content">
      <p id="statusText"></p>
      <div class="modal-actions">
        <button id="rescanBtn">📸 Scanner à nouveau</button>
        <button id="closeStatusBtn">Fermer</button>
      </div>
    </div>
  </div>

  <!-- Footer PWA -->
  <footer>
    <hr class="separator" />
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <!-- Scripts JS -->
  <script src="offline.js"></script>

</body>
</html>
