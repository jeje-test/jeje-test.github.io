<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📜 Historique des scans</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--nav-bg, #eee);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      nav {
        background-color: #222;
        color: #fff;
      }
      th {
        background-color: #333;
        color: #fff;
      }
      td {
        background-color: #222;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <h1>📜 Historique du jour</h1>
      <button onclick="window.location.href='index.html'">⬅️ Retour</button>
    </nav>

    <div id="historyContainer" class="result-box">Chargement de l'historique...</div>
  </div>

  <script>
    async function loadScriptURL() {
      try {
        const response = await fetch('manifest.json');
        const manifest = await response.json();
        return manifest.scriptURL;
      } catch (err) {
        console.error("Erreur chargement manifest:", err);
        return null;
      }
    }

    function isToday(dateString) {
      const today = new Date();
      const date = new Date(dateString);
      return date.getDate() === today.getDate() &&
             date.getMonth() === today.getMonth() &&
             date.getFullYear() === today.getFullYear();
    }

    async function loadHistory() {
      const container = document.getElementById("historyContainer");
      const scriptURL = await loadScriptURL();
      if (!scriptURL) {
        container.innerHTML = "❌ Impossible de récupérer l'URL du script.";
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?action=history`);
        const data = await response.json();

        const todayData = Array.isArray(data) ? data.filter(row => isToday(row.date)) : [];

        if (todayData.length === 0) {
          container.innerHTML = "Aucun scan trouvé aujourd'hui.";
          return;
        }

        const table = `
          <table>
            <thead>
              <tr>
                <th>🕒 Date</th>
                <th>📦 QR Code</th>
                <th>🧑 Colonne C</th>
                <th>🎓 Colonne D</th>
              </tr>
            </thead>
            <tbody>
              ${todayData.map(row => `
                <tr>
                  <td>${row.date}</td>
                  <td>${row.qrcode}</td>
                  <td>${row.colC || '-'}</td>
                  <td>${row.colD || '-'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.innerHTML = table;
      } catch (err) {
        console.error("Erreur chargement historique:", err);
        container.innerHTML = "❌ Erreur lors du chargement des données.";
      }
    }

    loadHistory();
  </script>
</body>
</html>
