  <!-- Scripts -->
  <script>
    const datePicker = document.getElementById("datePicker");

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const todayStr = today.toISOString().split("T")[0];

      const pastDate = new Date();
      pastDate.setDate(today.getDate() - 15);
      const pastStr = pastDate.toISOString().split("T")[0];

      datePicker.max = todayStr;
      datePicker.min = pastStr;
      datePicker.value = todayStr;

      loadHistory();
    });

    datePicker.addEventListener("change", () => {
      const selected = new Date(datePicker.value);
      const min = new Date(datePicker.min);
      const max = new Date(datePicker.max);

      if (selected < min || selected > max) {
        alert("âŒ La date doit Ãªtre comprise dans les 15 jours.");
        const today = new Date().toISOString().split("T")[0];
        datePicker.value = today;
        document.getElementById("selectedDateLabel").textContent = "RÃ©sultats pour aujourd'hui";
        loadHistory();
      }
    });

    async function loadScriptURL() {
      try {
        const response = await fetch('manifest.json');
        const manifest = await response.json();
        return manifest.scriptURL;
      } catch (err) {
        console.error("Erreur chargement manifest.json :", err);
        return null;
      }
    }

    async function loadHistory() {
      const container = document.getElementById("historyContainer");
      const scriptURL = await loadScriptURL();
      if (!scriptURL) {
        container.innerHTML = "âŒ Impossible de rÃ©cupÃ©rer l'URL du script.";
        return;
      }

      const selectedDate = datePicker.value;
      const [year, month, day] = selectedDate.split("-");
      const formattedDate = `${day}/${month}/${year}`;
      container.innerHTML = "ğŸ”„ Chargement...";

      try {
        const response = await fetch(`${scriptURL}?action=history&date=${selectedDate}`);
        const data = await response.json();

        document.getElementById("selectedDateLabel").textContent =
          `RÃ©sultats pour le ${formattedDate} â€“ Nombre : ${data.length}`;

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "Aucun scan trouvÃ© pour cette date.";
          return;
        }

        const table = `
          <table>
            <thead>
              <tr>
                <th>ğŸ•’ Date</th>
                <th>ğŸ“¦ QR Code</th>
                <th>âš™ï¸ Action</th>
                <th>âœ… RÃ©sultat</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(row => `
                <tr>
                  <td>${row.date}</td>
                  <td>${row.qrcode}</td>
                  <td>${row.action}</td>
                  <td>${row.resultat}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.innerHTML = table;
      } catch (err) {
        console.error("Erreur chargement historique:", err);
        container.innerHTML = "âŒ Erreur lors du chargement des donnÃ©es.";
      }
    }
  </script>
