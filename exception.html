<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Requête Exceptionnelle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Bouton Retour -->
  <button onclick="window.location.href='index.html'">🔙 Retour</button>

  <h1>⚠️ Requête Exceptionnelle</h1>

  <!-- Formulaire -->
  <form id="exceptionForm">
    <label for="qrCode">QR Code :</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="text" id="qrCode" name="qrCode" required />
      <button type="button" id="startScan">📸</button>
    </div>

    <div id="scannerContainer" class="hidden">
      <div id="reader" style="width: 300px;"></div>
      <button type="button" id="stopScan">❌ Fermer</button>
    </div>

    <div id="identityFields">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required />
    </div>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required />

    <label for="raison">Raison de la requête :</label>
    <select id="raison" name="raison" required>
      <option value="">--Sélectionner--</option>
      <option value="prolonger_date">Prolonger date de fin</option>
      <option value="erreur_annulation">Erreur annuler un cours</option>
      <option value="autre">Autre</option>
    </select>

    <label for="commentaire">Commentaire :</label>
    <textarea id="commentaire" name="commentaire" rows="4"></textarea>

    <div class="form-buttons">
      <button type="reset">♻️ Réinitialiser</button>
      <button type="submit">✅ Valider</button>
    </div>
  </form>

  <script>
    document.getElementById('exceptionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Formulaire soumis avec succès !');
    });

    const scannerContainer = document.getElementById('scannerContainer');
    const startScanBtn = document.getElementById('startScan');
    const stopScanBtn = document.getElementById('stopScan');
    const qrInput = document.getElementById('qrCode');
    const identityFields = document.getElementById('identityFields');
    let html5QrcodeScanner;

    function toggleIdentityFields() {
      if (qrInput.value.trim() !== '') {
        identityFields.style.display = 'none';
      } else {
        identityFields.style.display = 'block';
      }
    }

    qrInput.addEventListener('input', toggleIdentityFields);

    startScanBtn.addEventListener('click', () => {
      scannerContainer.classList.remove('hidden');
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrInput.value = decodedText;
          toggleIdentityFields();
          html5QrcodeScanner.stop().then(() => {
            html5QrcodeScanner.clear();
            scannerContainer.classList.add('hidden');
          });
        },
        (errorMessage) => {
          console.warn(errorMessage);
        }
      );
    });

    stopScanBtn.addEventListener('click', () => {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          html5QrcodeScanner.clear();
          scannerContainer.classList.add('hidden');
        });
      }
    });

    toggleIdentityFields();
  </script>

</body>
</html>
