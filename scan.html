<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS pour le design -->
    <script src="libs/html5-qrcode.min.js"></script> <!-- Librairie de scan -->
</head>
<body>
    <h1>📷 Scanner un QR Code</h1>
    
    <!-- Bouton pour démarrer le scanner -->
    <div class="buttons">
        <button id="startScan">📸 Scanner un QR Code</button>
        <button id="backButton">⬅️ Retour</button>
    </div>

    <!-- Zone de scanner (cachée par défaut) -->
    <div id="scannerContainer" style="display: none;">
        <div id="reader"></div>
    </div>

    <!-- Zone d'affichage des résultats -->
    <h2>📊 Résultats</h2>
    <div id="dataContainer">Aucune donnée scannée.</div>

    <p id="appVersion"></p>

    <script src="scan.js"></script>
</body>
</html>
