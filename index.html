<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>📷 Scanner un QR Code</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
</head>

<body>
  <!-- Popup modale -->
  <div id="statusModal" class="modal hidden">
    <div class="modal-content">
      <p id="statusText"></p>
      <button id="closeStatusBtn">OK</button>
    </div>
  </div>

  <!-- Logo -->
  <div class="image-container">
    <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png/v1/crop/x_0,y_13,w_500,h_474/fill/w_600,h_567,al_c,lg_1,q_85,enc_avif,quality_auto/TY.png" 
         alt="Logo TY" aria-label="Logo de TY" style="max-width: 20%; height: auto;" />
  </div>

  <hr class="separator" />

  <h1>🌍 Fonctionnalités</h1>

  <!-- Boutons de scan et actions -->
  <div class="buttons">
    <button id="startScan">📸 Scanner un QR Code</button>
    <button onclick="window.location.href='offline.html'">📴 Scan QR Code hors ligne</button>
    <p id="offlineNotice" class="pending-notice hidden">⚠️ Données hors ligne en attente d’envoi</p>

    <button onclick="window.location.href='form.html'">📝 Nouvelle inscription</button>
    <button onclick="window.location.href='request.html'">⚠️ Demande exceptionnelle</button>
  </div>

  <hr class="separator" />

  <!-- Boutons de consultation -->
  <div class="buttons">
    <button onclick="window.location.href='history.html'">📜 Historique</button>
    <button onclick="window.location.href='dashboard.html'">📈 Dashboard</button>
  </div>

  <!-- Zone de scanner -->
  <div id="scannerContainer" class="hidden">
    <div id="reader"></div>
    <button id="stopScan">❌ Arrêter le scanner</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- Résultat du scan -->
  <h2>📊 Résultats</h2>
  <div id="dataContainer" class="result-box fade-target">Aucune donnée scannée.</div>

  <!-- Actions après scan -->
  <div id="actionsContainer" class="hidden" style="justify-content: center; gap: 10px; margin-top: 10px;">
    <button id="decrementBtn">✅ Décompter un nouveau cours</button>
    <button id="cancelBtn">❌ Abandonner</button>
  </div>

  <hr class="separator" />

  <!-- Footer avec version et PWA -->
  <footer>
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
