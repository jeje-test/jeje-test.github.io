<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
  <script src="app.js" defer></script>
  <title>📷 Scanner un QR Code 2</title>
</head>
<body>
  <main>
    <h1>📷 Scanner un QR Code 2</h1>

    <div class="image-container">
      <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png/v1/crop/x_0,y_13,w_500,h_474/fill/w_600,h_567,al_c,lg_1,q_85,enc_avif,quality_auto/TY.png" 
           alt="Logo TY" />
    </div>

    <button id="scanButton">📸 Scanner un QR Code</button>
    <button id="stopButton" style="display: none;">❌ Arrêter le scanner</button>

    <div id="reader"></div>

    <section id="resultSection">
      <h2>📊 Données envoyées</h2>
      <div class="result-box">
        <pre id="result"></pre>
      </div>
      <div id="actionButtons">
        <button id="confirmButton">✅ Décompter 1 cours</button>
        <button id="cancelButton">❌ Annuler</button>
      </div>
    </section>

    <div id="updateBanner">
      🔄 Nouvelle version disponible. <button id="reloadButton">Recharger</button>
    </div>
  </main>

  <!-- Contrôles PWA + Thème tout en bas -->
<footer>
  <div id="pwaControls">
    <button id="installButton" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
    <button id="themeToggle">🌓 Changer de thème</button>
    <p id="appVersion" style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;"></p>
  </div>
</footer>
</body>
</html>
