<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code PWA</title>
    <link rel="stylesheet" href="style.css"> <!-- Style CSS -->
    <script src="libs/html5-qrcode.min.js"></script> <!-- Librairie QR Code -->
</head>
<body>
    <h1>📷 Scanner un QR Code</h1>

    <!-- Bouton pour scanner et envoyer les données -->
    <button id="startScan">📸 Scanner et envoyer</button>

    <!-- Zone du scanner (initialement cachée) -->
    <div id="scannerContainer" style="display: none;">
        <div id="reader"></div>
        <button id="stopScan">❌ Arrêter le scanner</button>
    </div>

    <!-- Zone d'affichage de la version -->
    <footer>
        <p id="appVersion">Version : </p>
    </footer>

    <script src="app.js"></script> <!-- Script principal -->
</body>
</html>
