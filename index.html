
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code PWA</title>
    <link rel="stylesheet" href="style.css"> <!-- Chargement du style -->
    <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>📷 Scanner un QR Code</h1>

    <!-- Bouton pour démarrer le scan -->
    <button id="startScan">📸 Scanner un QR Code</button>

    <!-- Zone du scanner (initialement cachée) -->
    <div id="scannerContainer" style="display: none;">
        <div id="reader"></div>
        <button id="stopScan">❌ Arrêter le scanner</button>
    </div>

    <!-- Zone d'affichage des résultats -->
    <h2>📊 Résultat du scan</h2>
    <div id="scanResult">Aucun QR Code scanné.</div>

    <script>
        // Attendre que `app.js` charge et mettre à jour la version
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof appVersion !== "undefined") {
                document.getElementById("appVersion").textContent = "Version : " + appVersion;
            } else {
                document.getElementById("appVersion").textContent = "Version : Erreur de chargement";
            }
        });
    </script>
</body>
</html>
