<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📷 Scanner un QR Code</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>📷 Scanner un QR Code</h1>

  <!-- Boutons principaux -->
  <div class="buttons">
    <button id="startScan">📸 Scanner un QR Code</button>
    <button onclick="window.location.href='form.html'">📝 Remplir un formulaire</button>
    <button id="refreshCacheBtn">♻️ Recharger l’application</button>
    <button id="toggleThemeBtn">🌙 Mode sombre</button>
    <button id="installBtn" style="display:none;">📲 Installer l’application</button>
  </div>

  <!-- Zone de scanner -->
  <div id="scannerContainer" style="display: none;">
    <div id="reader"></div>
    <button id="stopScan">❌ Arrêter le scanner</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display: none;"></div>

  <!-- Zone d'affichage des résultats -->
  <h2>📊 Résultats</h2>
  <div id="dataContainer">Aucune donnée scannée.</div>

  <!-- Message de confirmation -->
  <div id="confirmationMessage" style="display: none; margin-top: 10px; text-align: center;"></div>

  <!-- Actions -->
  <div id="actionsContainer" style="display: none; justify-content: center; gap: 10px; margin-top: 10px;">
    <button id="decrementBtn">✅ Décompter 1 cours</button>
    <button id="cancelBtn">❌ Annuler</button>
  </div>

  <!-- Version -->
  <p id="appVersion"></p>

  <!-- JS principal -->
  <script src="app.js"></script>
</body>
</html>
