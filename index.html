<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code PWA</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>📷 Scanner un QR Code</h1>
    
    <!-- Boutons -->
    <div class="buttons">
        <button id="startScan">📸 Scanner un QR Code</button>
        <button id="retrieveInfo">🔄 Récupérer Information</button>
        <button id="openForm">📝 Remplir un Formulaire</button>
    </div>

    <!-- Zone de scanner (initialement cachée) -->
    <div id="scannerContainer" style="display: none;">
        <div id="reader"></div>
        <button id="stopScan">❌ Arrêter le scanner</button>
    </div>

    <!-- Zone d'affichage des données envoyées -->
    <h2>📊 Données envoyées</h2>
    <div id="dataContainer">Aucune donnée envoyée.</div>

    <p id="appVersion"></p>

    <script src="app.js"></script>

    <script>
        document.getElementById("openForm").addEventListener("click", function() {
            window.location.href = "form.html";
        });
    </script>

</body>
</html>
