<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>📊 Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Logo -->
  <div class="image-container">
    <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png/v1/crop/x_0,y_13,w_500,h_474/fill/w_600,h_567,al_c,lg_1,q_85,enc_avif,quality_auto/TY.png" 
         alt="Logo TY" aria-label="Logo de TY" style="max-width: 20%; height: auto;" />
  </div>

  <hr class="separator" />

  <h1>📊 Dashboard de suivi</h1>
  <p>Suivi en temps réel de l’activité des scans.</p>

  <div class="buttons">
    <button onclick="window.location.href='index.html'">🔙 Retour</button>
  </div>

  <div id="dashboardContainer" class="fade-target">
    <p>Chargement des données en cours...</p>
  </div>

  <hr class="separator" />

  <!-- Footer avec version et PWA -->
  <footer>
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
