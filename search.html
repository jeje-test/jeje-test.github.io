<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>🔍 Recherche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo et titre -->
  <div class="image-container">
    <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png"
         alt="Logo TY" style="max-width: 20%; height: auto;" />
  </div>

  <hr class="separator" />
  <h1>🔍 Recherche manuelle</h1>

  <!-- Formulaire de recherche -->
  <div class="form-container">
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="nom" placeholder="Nom" />
    <input type="text" id="prenom" placeholder="Prénom" />
    <div class="buttons">
      <button id="searchBtn">Rechercher</button>
      <button id="resetBtn">Réinitialiser</button>
    </div>
  </div>

  <!-- Résultats de la recherche -->
  <div id="searchResults" class="result-box">Aucun résultat pour l'instant.</div>

  <!-- Fiche détaillée -->
  <div id="detailContainer" class="result-box hidden"></div>

  <!-- Footer -->
  <footer>
    <div id="pwaControls">
      <button onclick="window.location.href='index.html'">🏠 Retour</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <script src="search.js"></script>
</body>
</html>
