<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>🔍 Recherche</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Logo -->
  <div class="image-container">
    <img src="https://static.wixstatic.com/media/d0d4b9_e9433d3ddd1448499e2701ff2b2c4687~mv2.png"
         alt="Logo TY" style="max-width: 20%; height: auto;" />
  </div>

  <!-- Barre retour -->
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">⬅️ Retour</button>
  </div>

  <hr class="separator" />

  <!-- Titre -->
  <h1>🔍 Recherche manuelle</h1>

  <!-- Formulaire de recherche -->
  <div class="form-container">
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="nom" placeholder="Nom" />
    <input type="text" id="prenom" placeholder="Prénom" />
    <div class="buttons">
      <button id="searchBtn">Rechercher</button>
      <button id="resetBtn">Réinitialiser</button>
    </div>
  </div>

  <!-- Résultats -->
  <div id="searchResults" class="result-box">Aucun résultat pour l'instant.</div>

  <!-- Fiche détaillée -->
  <div id="detailContainer" class="result-box hidden"></div>

  <!-- Modale de confirmation -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p>Souhaitez-vous afficher la fiche dans la page principale pour décompter un cours ?</p>
      <div class="modal-actions">
        <button id="confirmYes">✅ Oui</button>
        <button id="confirmNo">❌ Non</button>
      </div>
    </div>
  </div>

  <!-- Footer PWA -->
  <footer>
    <hr class="separator" />
    <div id="pwaControls">
      <button id="toggleThemeBtn">🌙 Mode sombre</button>
      <button id="refreshCacheBtn">♻️ Recharger l’app</button>
      <button id="installBtnFooter" style="display: none;">➕ Ajouter à l'écran d'accueil</button>
      <p id="appVersion"></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="search.js"></script>
  <script src="pwa-ui.js"></script>
</body>
</html>
